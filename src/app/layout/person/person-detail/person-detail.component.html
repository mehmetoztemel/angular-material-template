<mat-card appearance="outlined">
  <mat-card-content>
    <div>
      <form [formGroup]="personDetailForm">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput type="text" formControlName="firstName" required>
          <mat-error *ngIf="personDetailForm.get('firstName').hasError('required')">
            First Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" formControlName="lastName" required>
          <mat-error *ngIf="personDetailForm.get('lastName').hasError('required')">
            Last Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Birth Date</mat-label>
          <input matInput [matDatepicker]="startDatePicker" formControlName="birthDate"
            (click)="startDatePicker.open()">
          <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker [dateClass]="appConfig.dateClass"></mat-datepicker>
          <mat-error *ngIf="personDetailForm.get('birthDate').hasError('required')">
            Birth Date is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="personDetailForm.get('email').hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="personDetailForm.get('email').hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Phone</mat-label>
          <input matInput type="text" formControlName="phone" required>
          <mat-error *ngIf="personDetailForm.get('phone').hasError('required')">
            Phone is required
          </mat-error>
        </mat-form-field>
      </form>
      <button mat-raised-button color="primary" class="button-float-right" [disabled]="!personDetailForm.valid">
        <mat-icon>save</mat-icon><span>Save</span></button>
    </div>
  </mat-card-content>
</mat-card>
