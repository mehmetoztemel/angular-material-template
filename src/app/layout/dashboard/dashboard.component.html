<mat-card class="card-margin" appearance="outlined">
    <mat-card-header style="padding: 24px 24px 0;">
        <mat-card-title style="font-size: 28px; font-weight: 700; color: #1e293b; margin: 0;">
            <mat-icon style="vertical-align: middle; margin-right: 12px; color: #1e3a8a;">dashboard</mat-icon>
            Dashboard
        </mat-card-title>
        <mat-card-subtitle style="margin-top: 8px; color: #64748b; font-size: 14px;">
            Welcome to your dashboard overview
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="padding: 24px;">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 20px;">
            <!-- Stats Cards -->
            <div class="stat-card" style="background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%); color: white; padding: 24px; border-radius: 16px; box-shadow: 0 8px 24px rgba(30, 64, 175, 0.4);">
                <mat-icon style="font-size: 40px; width: 40px; height: 40px; opacity: 0.9;">people</mat-icon>
                <h3 style="margin: 16px 0 4px; font-size: 32px; font-weight: 700;">1,234</h3>
                <p style="margin: 0; opacity: 0.9; font-size: 14px;">Total Users</p>
            </div>
            
            <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; padding: 24px; border-radius: 16px; box-shadow: 0 8px 24px rgba(240, 147, 251, 0.25);">
                <mat-icon style="font-size: 40px; width: 40px; height: 40px; opacity: 0.9;">shopping_cart</mat-icon>
                <h3 style="margin: 16px 0 4px; font-size: 32px; font-weight: 700;">567</h3>
                <p style="margin: 0; opacity: 0.9; font-size: 14px;">Total Orders</p>
            </div>
            
            <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; padding: 24px; border-radius: 16px; box-shadow: 0 8px 24px rgba(79, 172, 254, 0.25);">
                <mat-icon style="font-size: 40px; width: 40px; height: 40px; opacity: 0.9;">trending_up</mat-icon>
                <h3 style="margin: 16px 0 4px; font-size: 32px; font-weight: 700;">89%</h3>
                <p style="margin: 0; opacity: 0.9; font-size: 14px;">Growth Rate</p>
            </div>
        </div>
        
        <div style="margin-top: 32px; padding: 24px; background: #f8fafc; border-radius: 12px; border-left: 4px solid #1e3a8a;">
            <h4 style="margin: 0 0 8px; color: #1e293b; font-weight: 600;">Quick Info</h4>
            <p style="margin: 0; color: #64748b; line-height: 1.6;">Your dashboard is ready! This template uses Angular Material with a modern, professional design. Customize it to fit your needs.</p>
        </div>
    </mat-card-content>
</mat-card>
