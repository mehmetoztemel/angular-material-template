<div class="layout-container">
  <mat-toolbar class="toolbar" color="primary">
    <button mat-icon-button (click)="toggleMenu()" matTooltip="Toggle Menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span style="font-size: 20px; font-weight: 600; letter-spacing: -0.02em;">Angular Material</span>
    <span class="navbar-spacer"></span>
    <div style="display: flex; align-items: center; gap: 4px;">
      <button mat-icon-button matTooltip="Notifications" style="position: relative;">
        <mat-icon>notifications</mat-icon>
        <span style="position: absolute; top: 8px; right: 8px; width: 8px; height: 8px; background: #f5576c; border-radius: 50%; border: 2px solid white;"></span>
      </button>
      <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="accountMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #accountMenu [overlapTrigger]="false" style="margin-top: 8px;">
        <button mat-menu-item>
          <mat-icon>person</mat-icon><span>My Account</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon><span>Settings</span>
        </button>
        <button mat-menu-item>
          <mat-icon>help</mat-icon><span>Help</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logOut()">
          <mat-icon>exit_to_app</mat-icon>Logout
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <mat-sidenav-container style="height: 100%;" autosize="true">
    <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="appConfig.isMobile ? 'over' : 'side'"
      [opened]="appConfig.isMobile ? 'false' : 'true'" #sidenav>
      <!-- dinamik menü oluşturma -->
      <mat-nav-list class="nav">
        <app-menu-items [menuItems]="menuItems" [isCollapsed]="isCollapsed"></app-menu-items>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
