<div class="login-container">
    <mat-card class="login-card">
        <mat-card-title style="text-align: center;">
            <h1>Login</h1>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Username or Email</mat-label>
                    <input matInput type="email" formControlName="email" required>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Username or Email is
                        required</mat-error>
                </mat-form-field>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" required>
                    <mat-icon matSuffix (click)="togglePasswordVisibility()">
                        {{showPassword?'visibility_off':'visibility'}}
                    </mat-icon>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
                </mat-form-field>
                <div class="full-width">
                    <mat-slide-toggle color="warn" formControlName="rememberMe">Remember Me</mat-slide-toggle>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions class="card-action">
            <button mat-raised-button color="primary" class="card-actions-buttons" type="submit" (click)="login()"
                [disabled]="!loginForm.valid">
                <mat-icon>login</mat-icon><span>Login</span>
            </button>
            &nbsp;
            <button mat-raised-button color="primary" class="card-actions-buttons" (click)="register()">
                <mat-icon>how_to_reg</mat-icon><span>Register</span>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
